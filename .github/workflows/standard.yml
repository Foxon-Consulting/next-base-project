name: integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "**"
  release:
    branches:
      - main
    types:
      - created

env:
  ARTIFACT_NAME: "nextjs-app-artifact"
  DEPLOY_IMAGE_NAME: "next-deploy-img"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: pre-commit
        uses: Foxon-Consulting/github-actions/integration/common/pre-commit@main

  integration:
    uses: Foxon-Consulting/github-actions/.github/workflows/nextjs_integration.yml@feat-nextjs-workflow
    with: # passing this as inputs to
      artifact-name: ${{ env.ARTIFACT_NAME }}
      deploy-image-name: ${{ env.DEPLOY_IMAGE_NAME }}

  # releasing:
  #   runs-on: ubuntu-latest
  #   needs:
  #     - pre-commit
  #     - integration
  #   if: github.ref == 'refs/heads/main'
  #   steps:
  #     - name: releasing
  #       uses: Foxon-Consulting/github-actions/delivery/common/release-please@main

  delivery:
    needs:
      # - releasing
      - integration
    permissions:
      contents: write
      pull-requests: write
    uses: Foxon-Consulting/github-actions/.github/workflows/nextjs_delivery.yml@feat-nextjs-workflow
    with:
      deploy-image-name: ${{ env.DEPLOY_IMAGE_NAME }}
    secrets:
      docker-username: ${{ secrets.DOCKERHUB_USERNAME }}
      docker-password: ${{ secrets.DOCKERHUB_TOKEN }}

  deployment:
    needs:
      # - releasing
      - delivery
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: write
      pull-requests: write
    uses: Foxon-Consulting/github-actions/.github/workflows/simple_deployment.yml@main
